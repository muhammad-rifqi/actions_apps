name: Deploy
on:
  push:
    branches: 
     - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Copy repository contents via scp
        uses: actions/checkout@v3
      - name: Install SSH Key
        uses: myapps/ssh-key-action@v2
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.SSHKEY }}
        with:
          source: "."
          target: "/var/www/html/cicd/actions_apps"
      - name: Executing remote command
        uses: myapps/ssh-key-action@v2
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: ls